{% extends 'inventory_items/base.html' %}

{% block style %}
#id_details {
    max-width: 97%;
    }
{% endblock style %}


{% block title %}
    Изменить предмет
{% endblock title %}


{% block content %}
    <div style="max-width: 105%; overflow: hidden; width: 450px">
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_ul }}
            <br>
            <input class="link-btn" style="margin-bottom: 20px; width: 97%; font-size: 24px" type="submit" value="Обновить данные">
        </form>
    </div>

{% endblock content %}
