{% extends 'inventory_items/base.html' %}

{% block style %}

{% endblock style %}


{% block title %}

{% endblock title %}


{% block content %}
    {% for item in object_list %}
        <p style="width: 480px">
            <a href="{% url 'inventory:item-details' pk=item.id %}">
                <b>{{ item.name }}</b>
            </a> <br><i>{{ item.details }}</i> --> {{ item.location }}
        </p>
    {% endfor %}
{% endblock content %}
